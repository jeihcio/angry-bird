<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="red.css">
    <title>Angry Bird</title>
</head>

<body>
    <div class="main">
        <div class="bird-red">
            <div class="tail">
                <div class="top"></div>
                <div class="middle"></div>
                <div class="down"></div>
            </div>
            <div class="bird">
                <div class="hair">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="body">
                    <div class="face">
                        <div class="eyebrows">
                            <div class="eyebrow"></div>
                            <div class="eyebrow"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye">
                                <span></span>
                            </div>
                            <div class="eye">
                                <span></span>
                            </div>
                        </div>
                        <div class="mouth">
                            <div class="top">
                                <div class="left"></div>
                                <div class="right"></div>
                                <div class="center"></div>
                                <div class="top-cut"></div>
                            </div>
                            <div class="down"></div>
                            <div class="chin"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
